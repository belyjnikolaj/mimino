<section class="contacts">
  <div class="container">
    <h2 class="visually-hidden">Контакти</h2>
    <div class="contacts__container">
      <div class="contacts__address-container">
        <p lang="en" class="contacts__title">mimiho</p>
        <h3 class="contacts__header">Ресторанно-готельний комплекс</h3>
        <address class="contacts__address">
          <ul class="contacts__list ul">
            <li class="contacts__item">
              <p class="contacts__text">Ресторан</p>
              <div
                class="contacts__thumb contacts__thumb--restaurant"
              >
                <svg width="24" height="24" class="contacts__phone-icon">
                  <use href="./images/icons.svg#icon-phone"></use>
                </svg>
                <p class="contacts__phone">095 555 95 33</p>
              </div>
            </li>
            <li class="contacts__item">
              <p class="contacts__text">Готель</p>
              <div class="contacts__thumb contacts__thumb--hotel"">
                <svg width="24" height="24" class="contacts__phone-icon">
                  <use href="./images/icons.svg#icon-phone"></use>
                </svg>
                <div class="contacts__phone-thumb">
                  <p class="contacts__phone">066 849 10 89</p>
                  <p class="contacts__phone">067 275 85 40</p>
                </div>
              </div>
            </li>
              <li class="contacts__item">
              
                  <a
                    href="https://goo.gl/maps/tRPL9USdRp7PTAeY7"
                    target="_blank"
                    rel="noreferrer noopener nofollow"
                    class="contacts__link contacts__thumb contacts__thumb--address"
                  >
                  
                    <svg width="24" height="24" class="contacts__location-icon">
                      <use href="./images/icons.svg#icon-location"></use>
                    </svg>
                    <p class="contacts__location">
                      Україна, м. Полтава,<br class="contacts__br-first"/>
                      вул. Маршала<br class="contacts__br-second"/>
                      Бірюзова, 15
                    </p>
                  
                  </a>
                
              </li>
          </ul>
        </address>
      </div>
      <div class="contacts__map-thumb">
        <picture class="contacts__map">
          <source
                media="(min-width: 1280px)"
                srcset="
                ./images/homepage/homepage-section5-map-1280.jpg 1x,
                ./images/homepage/homepage-section5-map-1280.jpg  2x
                "
                type="image/jpg"
            />
            <source
                media="(min-width: 1024px)"
                srcset="
                ./images/homepage/homepage-section5-map-1024.jpg 1x,
                ./images/homepage/homepage-section5-map-1024.jpg 2x
                "
                type="image/jpg"
            />

          <source
            media="(max-width: 1023px)"
            srcset="
              ./images/homepage/homepage-section5-map-414.jpg    1x,
              ./images/homepage/homepage-section5-map-414@2x.jpg 2x
            "
            type="image/jpg"
          />
          <img
            src="./images/homepage/homepage-section5-map-414.jpg"
            alt="Карта місцезнаходження"
            loading="lazy"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
